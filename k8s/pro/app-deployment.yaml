apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: pro
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: flask-app:prac3
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8000

          env:
            # --------------------
            # Entorno
            # --------------------
            - name: APP_ENV
              value: "prod"

            - name: APP_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            # --------------------
            # Postgres
            # --------------------
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST

            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME

            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

            # --------------------
            # Redis (solo PRO)
            # --------------------
            - name: REDIS_HOST
              value: redis

            - name: REDIS_PORT
              value: "6379"

          # --------------------
          # Probes
          # --------------------

          # Liveness: solo proceso Flask
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3

          # Readiness: DB + Redis
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
