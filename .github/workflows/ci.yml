name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install flake8
        run: pip install flake8

      - name: Run lint
        run: flake8 app
  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install flask pytest

      - name: Start application
        run: |
          python app/app.py &
          sleep 5

      - name: Run tests
        run: pytest

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (simulado)
        run: |
          docker build -t flask-app:ci .
          echo "Imagen Docker construida correctamente (simulaci√≥n)"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy (simulado)
        run: |
          echo "=== DEPLOY SIMULADO ==="
          echo "Para desplegar en local:"
          echo "make prod"
          echo "kubectl apply -f k8s/pro/"
