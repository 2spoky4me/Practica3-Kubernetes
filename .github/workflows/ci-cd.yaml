name: CI/CD Kubernetes Practice

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 2spoky4me/practica3-kubernetes-flask-app
  IMAGE_TAG: prac3

jobs:
  lint-and-test:
    name: Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask psycopg2-binary redis requests flake8

      - name: Lint code (flake8)
        continue-on-error: true
        run: |
          flake8 app --max-line-length=120

      - name: Run tests (simulated)
        run: |
          echo "ðŸ§ª TESTS SIMULADOS"
          echo "âœ” /live OK"
          echo "âœ” /ready OK"
          echo "âœ” /health OK"

  build-and-push:
    name: Build & Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG app

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  deploy-simulated:
    name: Deploy (Simulated)
